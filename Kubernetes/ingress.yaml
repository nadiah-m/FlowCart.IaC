apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://flowcart.local, http://localhost:8080, http://flowcart.ndhmlk.site"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    service.beta.kubernetes.io/aws-load-balancer-security-group: sg-09ad2c54b38c1651c
spec:
  rules:
    - host: flowcart.ndhmlk.site
      #flowcart.local
      # flowcart.ndhmlk.site # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api/v1/orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 8080
          - path: /api/stock
            pathType: Prefix
            backend:
              service:
                name: stock-service
                port:
                  number: 8081

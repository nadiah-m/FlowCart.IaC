apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://flowcart.local, http://localhost:8080, http://flowcart.ndhmlk.site, http://ac8505b3d60be41cca625e4e8b646624-1018676891.us-east-1.elb.amazonaws.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600" # 600 seconds (10 minutes)
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600" # 600 seconds (10 minutes)
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
    #- host: flowcart.ndhmlk.site
    - host: ac8505b3d60be41cca625e4e8b646624-1018676891.us-east-1.elb.amazonaws.com
      #flowcart.local
      # flowcart.ndhmlk.site # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
